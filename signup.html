<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Marso</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="signup-page">
    <div class="signup-card">
      <h2>Create Account</h2>

      <div class="input-group">
        <input type="text" id="fullName" placeholder="Full Name" />
      </div>

      <div class="input-group">
        <input type="text" id="username" placeholder="Username" />
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" />
      </div>

      <div class="input-group">
        <input type="tel" id="phone" placeholder="Phone Number" />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
        <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘</span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">ğŸ‘</span>
      </div>

      <p id="errorMsg"></p>

      <button class="btn btn-primary" onclick="handleSignup()">
        Sign Up
      </button>

      <div class="signup-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>



</body>

</html>
